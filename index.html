<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta educativa</title>
  
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Script de vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Scripts de Bootstrap (jQuery y Popper.js requeridos para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de platform  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <!-- Contenido de la página -->
    <div id="app" class="container pt-5">

        <img src="oferta.png" alt="oferta educativa" class="mx-auto d-block" width="20%">

        <div class="card border-dark mt-5 mb-5">

            <div class="card-header">

                <h2 class="text-center">Oferta educativa</h2>

            </div>

            <div class="card-body">

                <p>- En el siguiente formulario debe registrar los siguientes datos, con el fin de realizar un pre-registro de la carrera eduactiva de su interes.</p>

                <form @submit.prevent="envioOferta()">
                
                    <div class="row form-group mt-3">

                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" name="nombre" class="form-control" v-model="personales.nombre" required>
                        </div>

                        <div class="col-md-6">
                            <label>Apellido paterno</label>
                            <input type="text" name="apaterno" class="form-control" v-model="personales.apaterno" required>
                        </div>

                    </div>

                    <div class="row form-group mt-3">

                        <div class="col-md-6">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" v-model="personales.email" required>
                        </div>

                        <div class="col-md-6">
                            <label>Celular</label>
                            <input type="text" name="celular" class="form-control" v-model="personales.celular" required>
                        </div>

                    </div>

                    <div class="row form-group mt-3">

                        <div class="col-md-6">
                            <label>Campus</label>
                            <select name="campus" class="form-control" v-model="oferta.campusLargo" @change="obtenerCarrera(oferta.campusLargo)" required>
                                <option value="">Seleccione una opción</option>
                                <option :value="item" v-for="(item, index) in campus" :key="index"> {{item}}</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label>Carrera</label>
                            <select name="carrera" class="form-control" v-model="oferta.carrera" @change="seleccionCarrera(oferta.carrera)" required>
                                <option value="">Seleccione una opción</option>
                                <option :value="item" v-for="(item, index) in carreras" :key="index"> {{item}}</option>
                            </select>
                        </div>

                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn btn-success mx-auto d-block" :disabled="button">Enviar</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="main.js"></script>
    <script>
        app.mount('#app');
    </script>

</body>

</html>
